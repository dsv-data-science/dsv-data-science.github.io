name: Data Science Research Group
url: https://dsv.su.se/en/research/research-areas/datascience

exclude: [README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Senior Researchers
  - key: staff
    name: Staff
  - key: researcher
    name: Research Assistants
  - key: phd
    name: PhD Students
  - key: ugrad
    name: Undergraduate Students
  - key: affiliated
    name: Affiliated Researchers
  - key: collab
    name: Collaborators
  - key: alumni
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# Setup main page
logo: img/logo/dsdsv_logo_white_nobg.png #img/dsdsv_logo_white_bg.png
department_name: Department of Computer and Systems Sciences
department_url: https://dsv.su.se/
university_name: Stockholm University
university_url: https://su.se/


# make pages for the _projects and _research folder
collections:
  projects:
    output: true
  research:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research
  - title: Projects
    link: /projects
  - title: Publications
    link: /publications
  #- title: Code
  #  link: /code.html


